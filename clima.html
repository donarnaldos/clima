<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura Santiago - Singular.live</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent; 
        }

        .container {
            display: flex;
            justify-content: center; 
            align-items: center;     
            width: 100vw;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white; 
            text-align: center;
        }

        .temp-display {
            font-size: 30vw; /* Aumentado un poco para que llene mejor el recuadro */
            font-weight: 700;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="temp" class="temp-display">--°</div>
    </div>

    <script>
        async function getWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-33.4569&longitude=-70.6483&current_weather=true');
                const data = await response.json();
                
                const temperature = Math.round(data.current_weather.temperature);
                // Aquí quitamos la "C" para que solo diga el número y el grado
                document.getElementById('temp').innerText = temperature + '°';
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('temp').innerText = "--°";
            }
        }

        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
