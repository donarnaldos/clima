<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura Santiago - Singular.live</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Eliminamos márgenes para que no haya scroll en el widget de Singular */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent; /* Fondo transparente para overlays */
        }

        /* Contenedor principal para centrado absoluto */
        .container {
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;     /* Centrado vertical */
            width: 100vw;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white; /* Color por defecto, cámbialo según tu diseño */
            text-align: center;
        }

        /* Estilo del texto de temperatura */
        .temp-display {
            font-size: 20vw; /* Tamaño dinámico basado en el ancho del contenedor */
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); /* Sombra para legibilidad */
        }

        .city-label {
            font-size: 5vw;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <span class="city-label">Santiago</span>
            <div id="temp" class="temp-display">--°C</div>
        </div>
    </div>

    <script>
        // Función para obtener el clima real de Santiago de Chile
        async function getWeather() {
            try {
                // Usamos la API de Open-Meteo (Gratuita y sin necesidad de API Key)
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-33.4569&longitude=-70.6483&current_weather=true');
                const data = await response.json();
                
                const temperature = Math.round(data.current_weather.temperature);
                document.getElementById('temp').innerText = temperature + '°C';
            } catch (error) {
                console.error("Error obteniendo el clima:", error);
                document.getElementById('temp').innerText = "Err";
            }
        }

        // Llamar a la función al cargar y actualizar cada 10 minutos
        getWeather();
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
