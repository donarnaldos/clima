<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<link href="" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
width: 100%; height: 100%;
background: transparent;
overflow: hidden;
display: flex;
justify-content: center;
align-items: center;
}
#temp-display {
font-family: 'Montserrat', sans-serif;
color: white;
font-weight: 400;
font-size: 75vmin;
line-height: 1;
text-align: center;
white-space: nowrap;
}
</style>
</head>
<body>
<div id="temp-display">..°</div>
<script>
(function() {
const display = document.getElementById('temp-display');
async function obtenerClima() {
try {
const r = await fetch("");
const d = await r.json();
if (d && d.current_weather) {
let t = Math.round(d.current_weather.temperature);
display.innerText = t.toString().padStart(2, '0') + "°";
}
} catch (e) { display.innerText = "!!°"; }
}
obtenerClima();
setInterval(obtenerClima, 600000);
})();
</script>
</body>
</html>
